<!doctype html>
<html lang="en" ng-app="ShoppingListApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script src="js/angular.js"> </script>
  <script src="js/app.js"> </script>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->

    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.itemsToBuy"> Buy {{item.itemQuantity}} {{item.itemName}}
         <button class="btn btn-default" ng-click="toBuy.ListsUpdate($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="toBuy.itemsToBuy.length===0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.items">Bought {{item.itemQuantity}} {{item.itemName}}</li>
     </ul>
     <div class="emptyMessage" ng-if="bought.items.length===0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
